name: Gold Brain Automation

on:
  schedule:
    - cron: '*/15 * * * *'  # GitHub handles the 15-min wait for you
  workflow_dispatch:        # Keeps the "Run manually" button active

jobs:
  run-logic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # We removed 'schedule' because GitHub is the scheduler now
          pip install requests pandas yfinance vaderSentiment supabase feedparser pytz

      - name: Run Gold Bot
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python brain_logic.py
