name: Gold Sentinel Hybrid V11 Fix

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-logic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install TA-Lib C-Library
        run: |
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/
          ./configure --prefix=/usr
          make
          sudo make install
          cd ..

      - name: Install All Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch xgboost lightgbm catboost optuna scikit-learn joblib
          pip install seaborn matplotlib statsmodels ta-lib
          pip install pandas numpy yfinance aiohttp schedule pytz
          pip install textblob feedparser supabase scipy holidays beautifulsoup4
          python -m textblob.download_corpora

      - name: Run Hybrid Gold Bot
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python brain_logic.py --mode single
