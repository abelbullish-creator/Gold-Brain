name: Gold Sentinel Hybrid Automation

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:      # Allows manual triggering

jobs:
  run-logic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      # --- STEP 1: Install TA-Lib C-Library ---
      - name: Install TA-Lib C-Dependencies
        run: |
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/
          ./configure --prefix=/usr
          make
          sudo make install
          cd ..

      # --- STEP 2: Install All AI, Viz, and Trading Dependencies ---
      - name: Install All Dependencies
        run: |
          python -m pip install --upgrade pip
          
          # Fix for seaborn, sklearn, and matplotlib errors
          pip install scikit-learn joblib seaborn matplotlib statsmodels
          
          # AI & Professional Libraries (v11.0)
          pip install torch xgboost lightgbm catboost optuna ta-lib
          
          # Trading & Previous Database/Utility Libraries
          pip install pandas numpy yfinance aiohttp textblob feedparser supabase scipy holidays pytz beautifulsoup4
          
          # Download TextBlob Corpora for Sentiment Analysis
          python -m textblob.download_corpora

      # --- STEP 3: Run the Hybrid Brain ---
      - name: Run Hybrid Gold Bot
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python brain_logic.py --mode single
