name: Gold Brain Automation V4

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:        # Keeps the "Run manually" button active

jobs:
  run-logic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Speeds up subsequent runs by caching libraries

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Use the requirements.txt for v4.0 dependencies
          pip install -r requirements.txt
          # Specific requirement for the v4.0 sentiment engine
          python -m textblob.download_corpora 

      - name: Run Gold Bot
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        # Updated to the v4.0 filename and the --mode async flag
        run: python brain_logic.py
