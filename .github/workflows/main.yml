name: Gold Brain Automation

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:        # Allows you to click "Run workflow" manually for testing

jobs:
  run-logic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # This speeds up future runs by caching your libraries

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Checks if the file exists before trying to install to avoid errors
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Safety: explicitly install feedparser just in case it's missing from your txt
          pip install feedparser 

      - name: Run Gold Bot
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python brain_logic.py
