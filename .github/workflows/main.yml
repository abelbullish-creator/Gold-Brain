name: Gold Sentinel Hybrid Automation V11

on:
  schedule:
    - cron: '*/15 * * * *'  # በየ 15 ደቂቃው ይረዳል
  workflow_dispatch:      # በእጅ ለማስጀመር እንዲቻል

jobs:
  run-logic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # ፍጥነትን ለመጨመር

      # --- ደረጃ 1: TA-Lib C-Library መጫን (ለ v11.0 AI እጅግ አስፈላጊ ነው) ---
      - name: Install TA-Lib C-Dependencies
        run: |
          wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
          tar -xzf ta-lib-0.4.0-src.tar.gz
          cd ta-lib/
          ./configure --prefix=/usr
          make
          sudo make install
          cd ..

      # --- ደረጃ 2: ሁሉንም አስፈላጊ AI እና የንግድ ቤተ-መጻሕፍት መጫን ---
      - name: Install All Dependencies
        run: |
          python -m pip install --upgrade pip
          
          # AI እና ማሽን ለርኒንግ (v11.0)
          pip install torch xgboost lightgbm catboost optuna
          pip install scikit-learn joblib statsmodels
          
          # የግራፍ እና የስታቲስቲክስ ስራዎች
          pip install seaborn matplotlib
          
          # የንግድ እና የዳታ መረጃዎች
          pip install ta-lib pandas numpy yfinance aiohttp schedule
          
          # የዜና እና የዳታቤዝ ስራዎች
          pip install textblob feedparser supabase scipy holidays pytz beautifulsoup4
          
          # ለ Sentiment Analysis አስፈላጊ ፋይሎችን ማውረድ
          python -m textblob.download_corpora

      # --- ደረጃ 3: የ Hybrid ቦቱን ማስጀመር ---
      - name: Run Hybrid Gold Bot
        env:
          # ዳታቤዝ ሚስጥሮች (Secrets)
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          # ቴሌግራም ሚስጥሮች
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # በ "single" ሞድ ምልክት (Signal) ብቻ እንዲልክ ያደርገዋል
        run: python brain_logic.py --mode single
