name: Gold Sentinel Hybrid V11 Fix

on:
  schedule:
    # Runs every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allows manual triggering from the GitHub Actions tab

jobs:
  run-logic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Core Data & Web Scraping
          pip install numpy pandas scipy pytz beautifulsoup4 aiohttp requests feedparser holidays schedule
          # Machine Learning & AI
          pip install torch xgboost scikit-learn joblib
          # Notifications, API & Database
          pip install python-telegram-bot fastapi uvicorn pydantic supabase
          # Visualization (Required by script imports)
          pip install matplotlib seaborn

      - name: Run Hybrid Gold Bot
        env:
          # Database Secrets
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          # Notification Secrets
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Optional Data Secrets (If used by your script)
          ALPHA_VANTAGE_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
          TWELVEDATA_KEY: ${{ secrets.TWELVEDATA_KEY }}
        # The script is executed in single-run mode for the cron job
        run: python brain_logic.py --mode single
