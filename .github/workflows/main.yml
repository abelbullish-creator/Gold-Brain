name: Gold Brain Automation V4

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:        # Allows manual triggering from the Actions tab

jobs:
  run-logic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # Speeds up subsequent runs by caching libraries

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Explicitly install all requirements for V5.0 logic
          pip install pandas numpy yfinance aiohttp textblob feedparser supabase scipy holidays pytz
          # Backup: Install from requirements.txt if the file exists
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Essential for the sentiment analysis engine
          python -m textblob.download_corpora

      - name: Run Gold Bot
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        # Runs the script in async mode as required by your v5.0 structure
        run: python brain_logic.py --mode single
